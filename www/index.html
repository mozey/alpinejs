<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>mozey/alpinejs</title>
  <link rel="stylesheet" href="/dist/app.css">
</head>

<body>
  <div class="w3-container">
    <h3><a href="/examples">Examples</a></h3>
  </div>

  <div x-data class="w3-container w3-pale-green">
    <h3>
      <span x-uppercase>foo</span><span x-text="$store.data.foo"></span>!
    </h3>
    <div>
      Colors:
      <ul>
        <template x-for="color in $store.data.colors">
          <li x-text="color"></li>
        </template>
      </ul>
    </div>
  </div>

  <script src="/dist/app.js"></script>
</body>

</html>
